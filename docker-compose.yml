services:
  llm_server:
    container_name: llm_server
    build:
      context: llm_server
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./llm_server/config/config.json:/app/llm_server/config/config.json
    depends_on:
      - database
    restart: unless-stopped

  database:
    image: postgres:17.3
    container_name: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - internal_net
    restart: unless-stopped

  postgrest:
    build:
      context: ./postgrest
      dockerfile: Dockerfile
    container_name: postgrest
    volumes:
      - ./postgrest/postgrest.conf:/etc/postgrest.conf:ro
      - ./postgrest/server.crt:/etc/ssl/server.crt:ro
      - ./postgrest/server.key:/etc/ssl/server.key:ro
    ports:
      - "443:443"
    depends_on:
      - database
    networks:
      - internal_net
    restart: unless-stopped

  bot:
    image: busybox:latest
    container_name: bot
    command: ["tail", "-f", "/dev/null"]
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      # Bind mount your Prometheus config
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: grafana
    volumes:
      # Bind mount your Grafana config
      - ./grafana.yml:/etc/grafana/provisioning/datasources/grafana.yml:ro
    ports:
      - "3000:3000"
    restart: unless-stopped

networks:
  internal_net:

volumes:
  db_data: